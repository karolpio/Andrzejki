<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <style>
    /* Base styles */
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-color: #ff9a9e; /* Fallback color */
    }

    /* Wavy background layers */
    .wave {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(255, 154, 158, 0.6), transparent),
                    radial-gradient(circle at 60% 40%, rgba(250, 208, 196, 0.6), transparent),
                    radial-gradient(circle at 40% 60%, rgba(255, 191, 206, 0.6), transparent);
        opacity: 0.6;
        animation: wave 6s infinite alternate;
        transform: translateX(-25%) translateY(-25%);
    }

    .wave:nth-child(2) {
        animation-duration: 8s;
        opacity: 0.4;
    }

    .wave:nth-child(3) {
        animation-duration: 10s;
        opacity: 0.3;
    }

    /* Wavy animation */
    @keyframes wave {
        0% { transform: translateX(-25%) translateY(-25%) scale(1); }
        50% { transform: translateX(0) translateY(0) scale(1.1); }
        100% { transform: translateX(-25%) translateY(-25%) scale(1); }
    }

    /* Calculator box styles */
    .calculator-container {
        position: relative;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        z-index: 1;
    }

    #calculate-button {
        background-color: #ff4081;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    #calculate-button:hover {
        background-color: #e91e63;
    }

    h1 {
        color: #ff4081;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        color: #ff4081;
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Love Calculator ‚ù§Ô∏è</h1>
        <p>Enter two names to calculate your love score!</p>
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Their Name">
        <button onclick="calculateLove()">Calculate Love üíñ</button>
        <div class="result" id="result"></div>
    </div>

    <script>
    function calculateLove() {
        const name1 = document.getElementById("name1").value.trim();
        const name2 = document.getElementById("name2").value.trim();

        if (name1 === "" || name2 === "") {
            document.getElementById("result").textContent = "Please enter both names!";
            return;
        }

        const combinedNames0 = name1.toLowerCase() + name2.toLowerCase();
        const combinedNames1 = name2.toLowerCase() + name1.toLowerCase();

        let hash0 = 0;
        for (let i = 0; i < combinedNames0.length; i++) {
            hash0 = combinedNames0.charCodeAt(i) + ((hash0 << 5) - hash0);
            hash0 = hash0 & hash0;
        }
        let hash1 = 0;
        for (let i = 0; i < combinedNames1.length; i++) {
            hash1 = combinedNames1.charCodeAt(i) + ((hash1 << 5) - hash1);
            hash1 = hash1 & hash1;
        }

        const loveScore = Math.abs(hash0 + hash1) % 101;

        document.getElementById("result").textContent = `üíò Love Score for ${name1} and ${name2} is ${loveScore}%!`;
    }
</script>

</body>
</html>
