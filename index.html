<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcccb;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #ff007f;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #ff007f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff66a3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #ff007f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Love Calculator ‚ù§Ô∏è</h1>
        <p>Enter two names to calculate your love score!</p>
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Their Name">
        <button onclick="calculateLove()">Calculate Love üíñ</button>
        <div class="result" id="result"></div>
    </div>

    <script>
    function calculateLove() {
        // Get the names exactly as entered by the user
        const name1 = document.getElementById("name1").value.trim();
        const name2 = document.getElementById("name2").value.trim();

        if (name1 === "" || name2 === "") {
            document.getElementById("result").textContent = "Please enter both names!";
            return;
        }

        // Use lowercase versions only for hashing to make the score consistent regardless of case
        const combinedNamesForHash = name1.toLowerCase() + name2.toLowerCase();

        // Hash function to create a deterministic score based on combined names
        let hash = 0;
        for (let i = 0; i < combinedNamesForHash.length; i++) {
            hash = combinedNamesForHash.charCodeAt(i) + ((hash << 5) - hash);
            hash = hash & hash; // Convert to 32-bit integer
        }

        // Map the hash value to a love score between 0 and 100
        const loveScore = Math.abs(hash) % 101;

        // Display the result with the exact capitalization from the inputs
        document.getElementById("result").textContent = `üíò Love Score for ${name1} and ${name2} is ${loveScore}%!`;
    }
</script>

</body>
</html>
